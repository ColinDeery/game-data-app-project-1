<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Video Game Generator App</title>
</head>

<body>
    <nav id="logo" class="navbar" role="navigation" aria-label="main navigation">
        <a>
            <img src="./assets/images/logo.png" width="112" height="28">
        </a>
    </nav>

    <main class="main columns">
        <section class="game-generator column is-half">
            <article class="about-section content">
                <p>Looking for a new video game to play? This website gives you a random video game recommendation.
                    Also, check out the top 10 currenly most played games and top ten highest user rated games.
                </p>
            </article>
            <object class="random-generator box">
                <h1>Generate a random game</h1>
                <div class="genre">
                    <select>
                        <option id="action">Action</option>
                        <option id="adventure">Adventure</option>
                        <option id="rpg">RPG</option>
                        <option id="platformer">Platformer</option>
                        <option id="simulation">Simulation</option>
                        <option id="strategy">Strategy</option>
                        <option id="sports">Sports</option>
                    </select>
                </div>
                <div class="platform">
                    <select aria-placeholder="Platform">
                        <option id="playstation">Playstation</option>
                        <option id="xbox">Xbox</option>
                        <option id="nintendo">Nintendo</option>
                        <option id="pc">PC</option>
                    </select>
                </div>
                <button class="button is-small is-hoverable is-warning is-outlined">GENERATE</button>
            </object>

            <object class="game-of-the-day box">
                <h1>Game of the Day</h1>
                <p id="game-of-the-day">"Dev's recommendation"</p>
            </object>
        </section>

        <aside class="top-10-games column is-one-fifth is-offset-1">
            <h1 class="title">Top 10 Most Played Video Games</h1>
            <ul class="most-played">
                <li id="game1"></li>
                <li id="game2"></li>
                <li id="game3"></li>
                <li id="game4"></li>
                <li id="game5"></li>
                <li id="game6"></li>
                <li id="game7"></li>
                <li id="game8"></li>
                <li id="game9"></li>
                <li id="game10"></li>
            </ul>
        </aside>

        <aside class="top-10-rated column is-one-fifth">
            <h1 class="title">Top 10 User Rated Video Games</h1>
            <ul class="user-rated">
                <li id="ratedgame1"></li>
                <li id="ratedgame2"></li>
                <li id="ratedgame3"></li>
                <li id="ratedgame4"></li>
                <li id="ratedgame5"></li>
                <li id="ratedgame6"></li>
                <li id="ratedgame7"></li>
                <li id="ratedgame8"></li>
                <li id="ratedgame9"></li>
                <li id="ratedgame10"></li>
            </ul>
        </aside>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
